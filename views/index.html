<!DOCTYPE html>
<html lang="en" ng-app="tunelyApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tunely</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="vendor/angular/angular.js"></script>
    <script src="path/to/angular-route.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>

  </head>
  <body>
    <header>
      <div class="container">
        <h1>Welcome to Tunely</h1>
        <p>Your music binder!</p>
      </div>
    </header>

    <nav class="navbar navbar-inverse">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <i class="glyphicon glyphicon-search"></i>
          <input type="text" ng-model="searchText" class="form-control" placeholder="Search for an album">
        </div>
      </form>
      <button class='btn btn-info pull-right createNew' ng-hide="creating" ng-click="creating = true"> Add New Album</button>
    </nav>

    <div class="container" ng-controller="AlbumsIndexController as albumsIndexCtrl">
      <form class="form-horizontal" ng-show="creating" ng-submit="albumsIndexCtrl.createAlbum()">
        <fieldset>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Album Name</label>
            <div class="col-md-4">
            <input id="name" ng-model="albumsIndexCtrl.newAlbum.name" type="text" class="form-control input-md" required="">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Artist Name</label>
            <div class="col-md-4">
            <input ng-model="albumsIndexCtrl.newAlbum.artistName" type="text" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Release Date</label>
            <div class="col-md-4">
            <input ng-model="albumsIndexCtrl.newAlbum.releaseDate" type="text" class="form-control input-md">
            </div>
          </div>

          <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-4 control-label">Genres (separated by commas)</label>
            <div class="col-md-4">
              <textarea class="form-control" ng-model="albumsIndexCtrl.newAlbum.genres"></textarea>
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label">Save Album</label>
            <div class="col-md-4">
              <button class="btn btn-primary" ng-click="creating = false">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>


      <div class="col-lg-6 col-md-6 col-xs-12 singleAlbumDisplay text-center" ng-repeat="album in albumsIndexCtrl.albums | orderBy: 'name' | filter: searchText">
        <div class="col-lg-12 col-md-12 col-xs-12">
          <input ng-show="editing" ng-model="album.name" type="text" class="form-control input-md">
          <h4 ng-hide="editing">{{ album.name }}</h4>
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12">
          <input ng-show="editing" ng-model="album.artistName" type="text" class="form-control input-md">
          <h5 ng-hide="editing">{{ album.artistName }}</h5>
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12">
          <input ng-show="editing" ng-model="album.releaseDate" type="text" class="form-control input-md">
          <p ng-hide="editing">{{ album.releaseDate }}</p>
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12">
          <input ng-show="editing" ng-model="album.genres" type="text" class="form-control input-md">
          <p class="genreShow" ng-hide="editing" ng-repeat="genre in album.genres">{{ genre }} </p>
        </div>
        <div class="row">
          <button class='btn btn-xs btn-info' ng-hide="editing" ng-click="editing = true"> Edit Album</button>
          <button class='btn btn-xs btn-success' ng-show="editing" ng-click="albumsIndexCtrl.editAlbum(album); editing = false">Save Changes</button>
          <button class='btn btn-xs btn-danger' ng-click="albumsIndexCtrl.deleteAlbum(album)">Delete</button>
        </div>
        <!-- <div class="col-lg-12 col-md-12 col-xs-12">
          <p class="songShow" ng-repeat="song in album.songs">{{ song }} </p>
        </div> -->
    </div>
 </body>
</html>
