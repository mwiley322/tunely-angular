<!DOCTYPE html>
<html lang="en" ng-app="tunelyApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tunely</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="vendor/angular/angular.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>

  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome to Tunely</h1>
        <p>Your music binder!</p>
      </div>
    </div>
  </body>

  <div class="container" ng-controller="AlbumsIndexController as albumsIndexCtrl">
    <p>
      <label><i class="glyphicon glyphicon-search"></i> Search: <input ng-model="searchText" class="form-group"></label>
    </p>
    <input type="text" class="form-control" placeholder="New album name" ng-model="albumsIndexCtrl.newAlbum.name">
    <input type="text" class="form-control" placeholder="New album artist" ng-model="albumsIndexCtrl.newAlbum.artistName">

    <div class="col-lg-6 col-md-6 col-xs-12 singleAlbumDisplay text-center" ng-repeat="album in albumsIndexCtrl.albums | orderBy: 'name' | filter: searchText">
      <div class="col-lg-12 col-md-12 col-xs-12">
        <h4>{{ album.name }}</h4>
      </div>
      <div class="col-lg-12 col-md-12 col-xs-12">
        <h5>{{ album.artistName }}</h5>
      </div>
      <div class="col-lg-12 col-md-12 col-xs-12">
        {{ album.releaseDate }}
      </div>
      <!-- <div class="col-lg-12 col-md-12 col-xs-12">
        <p class="genreShow" ng-repeat="genre in album.genres">{{ genre }} </p>
      </div>
      <div class="col-lg-12 col-md-12 col-xs-12">
        <p class="songShow" ng-repeat="song in album.songs">{{ song }} </p>
      </div> -->
    </div>

  </div>
</html>
